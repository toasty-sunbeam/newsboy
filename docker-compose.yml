# Newsboy - Docker Compose for Synology NAS
#
# Quick start:
#   1. Copy .env.example to .env and fill in your API keys
#   2. Run: docker compose up -d
#   3. Open http://your-nas-ip:3000
#
# On Synology, place this in a shared folder (e.g., /volume1/docker/newsboy/)
# and use Container Manager to start it, or SSH in and run docker compose up -d.

services:
  newsboy:
    build: .
    container_name: newsboy
    restart: unless-stopped
    ports:
      - "3000:3000"
    volumes:
      - newsboy-data:/data
    env_file:
      - .env
    environment:
      - DATABASE_URL=file:/data/newsboy.db
      - ORIGIN=http://localhost:3000

volumes:
  newsboy-data:
    driver: local
